# Universal ADK Agent Starter Kit Configuration
# This file is generated by 'make init' - do not edit directly unless you know what you're doing

project:
  name: "my-awesome-project"      # Your project name
  namespace: "mycompany"          # Your company/org namespace (used in code imports)
  description: "My ADK agent project"
  
  # Google Cloud Platform projects
  gcp:
    dev: "mycompany-dev"          # Development project ID
    staging: "mycompany-staging"  # Staging project ID  
    prod: "mycompany-prod"        # Production project ID
    
  # Default region for deployments
  region: "us-central1"
  
  # Billing account (required for budgets)
  billing_account: ""

# Feature flags - enable/disable advanced features
features:
  # Agent-to-Agent communication
  a2a:
    enabled: false
    port: 8080
    
  # RAG/Vector Search for knowledge base
  rag:
    enabled: false
    index_name: "agent-knowledge-base"
    embedding_model: "textembedding-gecko@003"
    chunk_size: 400
    
  # Always recommended features
  budgets:
    enabled: true
    default_amount: 50  # USD per month
    alert_thresholds: [50, 80, 90, 100]
    
  tracing:
    enabled: true
    sample_rate: 1.0  # 100% for development, reduce for production
    
  # CI/CD configuration
  cicd:
    provider: "cloudbuild"  # or "github-actions"
    auto_deploy_staging: true
    require_approval_prod: true

# Agent defaults
agent_defaults:
  model: "gemini-2.0-flash"  # Default model for new agents
  temperature: 0.7
  max_tokens: 2048
  timeout: 30  # seconds
  
  # Default tools available to all agents
  default_tools:
    - "search_internal_docs"  # RAG search (if enabled)
    - "log_event"            # Structured logging
    
# Development settings
development:
  hot_reload: true
  debug_mode: true
  local_port: 8000
  
# Deployment settings  
deployment:
  strategy: "blue-green"  # or "rolling"
  health_check_path: "/health"
  min_instances: 0
  max_instances: 10
  
# Security settings
security:
  enable_vpc_sc: false  # VPC Service Controls
  enable_cmek: false    # Customer-managed encryption keys
  allowed_domains: []   # For CORS
